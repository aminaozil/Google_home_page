<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
        </div>
        <div class="header-right">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <div class="apps-icon">
                <i class="fas fa-th"></i>
            </div>
            <button class="signin-btn">Connexion</button>
        </div>
    </header>

    <main class="main-content">
        <div class="logo-container">
            <div class="google-logo">
                <span class="logo-letter g">G</span>
                <span class="logo-letter o1">o</span>
                <span class="logo-letter o2">o</span>
                <span class="logo-letter g2">g</span>
                <span class="logo-letter l">l</span>
                <span class="logo-letter e">e</span>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-input">
                <div class="search-actions">
                    <div class="voice-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="camera-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-buttons">
            <button class="search-btn primary">Recherche Google</button>
            <button class="search-btn secondary">J'ai de la chance</button>
        </div>

        <div class="language-option">
            Google disponible en : <a href="#" class="language-link">Wolof</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="country">Sénégal</div>
                <div class="footer-links">
                    <a href="#" class="footer-link">À propos</a>
                    <a href="#" class="footer-link">Publicité</a>
                    <a href="#" class="footer-link">Entreprise</a>
                    <a href="#" class="footer-link">Comment fonctionne la recherche Google ?</a>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="#" class="footer-link">Confidentialité</a>
                    <a href="#" class="footer-link">Conditions</a>
                    <a href="#" class="footer-link">Paramètres</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
